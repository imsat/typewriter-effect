<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typed</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  
   <script src="js/jquery.min.js"></script>
   <script src="js/type/typed.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="style.css"/> 
</head>
<body>
<div class="container">
  <div class="row"> 
    <div id="typed-strings" class="col-md-12">
                    <p >I'm Satyajit Mondal</p>
                    <p>Software Developer</p>
                    <p>From Bangladesh</p>
                </div> 
                <span id="typed"></span>
                <script>
                    var typed = new Typed('#typed', {
                        stringsElement: '#typed-strings',
                        typeSpeed: 50,
                        backSpeed: 100,
                        loop   : true

                    });
                </script>
    
  </div>
</div>
